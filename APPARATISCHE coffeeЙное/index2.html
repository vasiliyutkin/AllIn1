<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Machine</title>
	<!--<link rel="stylesheet" href="css/coffee.css"/>-->
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
	<div class="pickPanel">
		<ul>
			<li>
				<div class="coffee-label">
					<div>
						<div>Espresso</div>
					<div>
					</div>
					</div>
					<div class="price">8 UAH</div>
				</div>
				<div class="coffee-button">
				</div>
			</li>
			<li>
				<div class="coffee-label">
						<div>
							<div>Americano</div>
						</div>
					<div class="price">11 UAH</div>
				</div>
				<div class="coffee-button">
				</div>
			</li>
			<li>
				<div class="coffee-label">
						<div>
							<div>Coffee+milk</div>
						</div>
					<div class="price">16 UAH</div>
				</div>
				<div class="coffee-button">
				</div>
			</li>
			<li>

				<div class="coffee-label">
						<div>
							<div>Cappuccino</div>
						</div>
					<div class="price">21 UAH</div>
				</div>
				<div class="coffee-button">
				</div>
			</li>
		</ul>
	</div>
	<div class="displPanel">
		<div>
			<div class="display animated">
				<ul>
					<li id="runLine">
						<div>
							<pre>Make your choice</pre>
						</div>
					</li>
					<li>Type:</li>
					<li>Price:</li>
					<li>Status:</li>
					<li>
						<div>
							<div class="sweets"></div>
							<div class="sweets"></div>
							<div class="sweets"></div>
						</div>
						<div class="currency"></div>
					</li>
				</ul>
			</div>
			<div>
				<div class="add">+</div>
				<div class="undo">-</div>
			</div>
		</div>
		<div>
			<div class="money">
				<div></div>
			</div>
			<div class="coffee"></div>
			<div class="pipe"></div>
			<div class="cups">
				<div>
					<div class="cup"></div>
					<div class="liquid"></div>
					<div class="scum"></div>
					<div class="cup-border"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="uah">
		<div>
			<div><img src="currency/10.jpg" alt="10 uah"/></div>
			<div><img src="currency/20.jpg" alt="20 uahn"/></div>
			<div><img src="currency/50.jpg" alt="50 uah"/></div>
			<div><img src="currency/100.jpg" alt="100 uah"/></div>
		</div>
	</div>
</main>
<script src="app.js"></script>
</body>
</html>
