<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ng Selectize</title>
    <link rel="stylesheet" href="css/selectize.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/selectize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
</head>
<body ng-controller="directoryCtrl">
<h1 style="text-align: center; text-transform: uppercase; color: #101;">RitarSoft ( selectize )</h1>
<my-directive placeholder='Pick some things...' options='myOptions' config="myConfig" ng-model="myModel" ng-disabled='disable' required='true'>
</my-directive>
<p>
<p style="color: lightgreen">ngModel:</p>
<pre>{{myModel}}</pre>
</p>
<script src="services/service.js"></script>
<script src="scripts/app.js"></script>
<script src="services/load.js"></script>
<script src="controllers/controller.js"></script>
<script src="directives/directive.js"></script>
</body>
</html>
