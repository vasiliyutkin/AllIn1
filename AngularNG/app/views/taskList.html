<div class="page-header">
    <h1>{{ todo.user }}'s todo List  <span class="label {{warning()}}" ng-hide='incompleteCount() == 0'>
    {{incompleteCount()}}
    </span></h1>
</div>
<div class="panel">
    <form class="input-group" ng-submit="add(actionText)" style='display: flex; flex-flow: row nowrap;'>
        <input class="form-control" ng-model='actionText' />
        <input type="submit" value="add NewOne" class="btn btn-default" />
    </form>
</div>
<table class="table table-bordered table-stripped table-hover">
    <thead>
        <tr class="warning">
            <th>Description</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in todo.items | checked:showComplete | orderBy:'action'">
            <td>
                {{item.action}}
            </td>
            <td>
                <input type="checkbox" ng-model="item.done">
            </td>
        </tr>
    </tbody>
</table>
<div class="checkbox-inline">
    <label>
        <input type="checkbox" ng-model='showComplete'> Show Complete</label>
</div>
<div class="row">
    <div class="col-md-offset -1 col-md-11">
        <my-app class='col-md-12'></my-app>
    </div>
</div>
</div>
