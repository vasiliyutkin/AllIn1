	<script type="text/javascript">
		var items = {

			DBA: 'PERF Co',

			YIB: '4',
			Entity: 'corporation',

				City: 'Los Angeles',

			},

				State: 'CA',
				Zip: '90012'
			},

				locNum: '3',
				Street: '333 Main Str',
				City: 'Los Angeles',
				State: 'CA',
				Zip: '90012'
			}
			]
		};

		//getting button ID and add listener for it
		var fill = document.getElementById('FillPage');
        fill.addEventListener('click', function() {
            var inp1 = document.getElementsByTagName('input')[0];
                inp1.value = items.InsuredName;
            var inp2 = document.getElementsByTagName('input')[1];
                inp2.value = items.DBA;
            var inp3 = document.getElementsByTagName('input')[2];
                inp3.value = items.EffectiveDate;
            var inp4 = document.getElementsByTagName('input')[3];
                inp4.value = items.YIB;
            var inp5 = document.getElementsByTagName('select')[0];
                inp5.value = 'CP';
            var inp6 = document.getElementsByTagName('input')[4];
                inp6.value = items.FEIN;
            var inp7 = document.getElementsByTagName('input')[5];
                inp7.value = items.Email;
            var inp8 = document.getElementsByTagName('input')[10];
                inp8.value = items.locations[0].locNum;
            var inp9 = document.getElementsByTagName('input')[11];
                inp9.value = items.locations[0].Street;
            var inp10 = document.getElementsByTagName('input')[12];
                inp10.value = items.locations[0].City;
            var inp11 = document.getElementsByTagName('input')[13];
                inp11.value = items.locations[0].State;
            var inp12 = document.getElementsByTagName('input')[14];
                inp12.value = items.locations[0].Zip.split('').splice(0,5).join('');
            var inp13 = document.getElementsByTagName('input')[15];
                inp13.value = items.locations[0].Zip.split('').splice(8, 4).join('');
            //adding another input listener
            window.onload = myFunc();
            function myFunc(){
                //Look for a form element on the page
                if(document.all)
                {
                    //IE and Chrome
                    var ArrayOfForms = document.all.tags("form");
                }
                else
                {
                    //FF
                    var ArrayOfForms = document.getElementsByTagName("body")[0].getElementsByTagName("form");
                }
                var FormCount = ArrayOfForms.length;
                for(var i=0; i < FormCount; i++)
                {
                    var ArrayOfInputs = ArrayOfForms[i].getElementsByTagName("input");
                    var InputCount = ArrayOfInputs.length;
                    for(var z=0; z < InputCount; z++)
                    {
                        //Foreach input within each form, create an "onchange" listener
                        if(ArrayOfInputs[z].type != "submit")
                        {
                            ArrayOfInputs[z].addEventListener('keyup', function(e){verifyInput(this.id)}, false);
                        }
                    }
                }
            }
            function verifyInput() {
                var changes = document.getElementById('trackedChanges');
                changes.innerHTML = document.getElementsByTagName('span')[2].innerHTML +' : ' + items.InsuredName + ' <strong>CHANGED TO</strong>  ' + inp1.value + '<br/>' +
                        document.getElementsByTagName('span')[6].innerHTML +' : ' + items.DBA + ' <strong>CHANGED TO</strong>  ' + inp2.value + '<br/>' +
                        document.getElementsByTagName('span')[11].innerHTML +' : ' + items.EffectiveDate + ' <strong>CHANGED TO</strong>  ' + inp3.value +  '<br/>' +
                        document.getElementsByTagName('span')[16].innerHTML +' : ' + items.YIB + ' <strong>CHANGED TO</strong>  ' + inp4.value +  '<br/>' +
                        document.getElementsByTagName('span')[21].innerHTML +' : ' + items.Entity + ' <strong>CHANGED TO</strong>  ' + inp5.value +  '<br/>' +
                        document.getElementsByTagName('span')[25].innerHTML +' : ' + items.FEIN + ' <strong>CHANGED TO</strong>  ' + inp6.value +  '<br/>' +
                        document.getElementsByTagName('span')[29].innerHTML +' : ' + items.Email + ' <strong>CHANGED TO</strong>  ' + inp7.value +  '<br/>' +
                        document.getElementsByTagName('th')[0].innerHTML +' : ' + items.locations[0].locNum + ' <strong>CHANGED TO</strong>  ' + inp8.value +  '<br/>' +
                        document.getElementsByTagName('th')[1].innerHTML +' : ' + items.locations[0].Street + ' <strong>CHANGED TO</strong>  ' + inp9.value +  '<br/>' +
                        document.getElementsByTagName('th')[2].innerHTML +' : ' + items.locations[0].City + ' <strong>CHANGED TO</strong>  ' + inp10.value +  '<br/>' +
                        document.getElementsByTagName('span')[33].innerHTML +' : ' + items.locations[0].State + ' <strong>CHANGED TO</strong>  ' + inp11.value +  '<br/>' +
                        document.getElementsByTagName('th')[4].innerHTML +'_1 : ' + items.locations[0].Zip.split('').splice(0,5).join('') + ' <strong>CHANGED TO</strong>  ' + inp12.value +  '<br/>' +
                        document.getElementsByTagName('th')[4].innerHTML +'_2 : ' + items.locations[0].Zip.split('').splice(8, 4).join('') + ' <strong><strong>CHANGED TO</strong> </strong> ' + inp13.value +  '<br/>';
                changes.style.border = '3px solid #0f0';
                document.getElementsByTagName('p')[0].innerHTML = 'some fields have changed!!';

            }
        });
	</script>
