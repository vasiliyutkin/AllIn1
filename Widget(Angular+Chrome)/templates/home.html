<div>
    <div id="datetime">
        <h1>{{vm.date.tz | date:'hh : mm : ss'}}</h1>
        <h2>{{ vm.date.tz | date:'EEEE, MMMM yyyy' }}</h2>
    </div>
</div>
<div id="forecast">
    <ul class="row list-unstyled">
        <li ng-repeat="day in vm.weather.forecast.forecastday" class="col-md-3">
            <div ng-class="{today: $index == 0}">
                <img class="{{ day.icon }}" ng-src="{{ day.icon_url }}" />
                <h3>{{ day.high.celsius }}</h3>
                <h4 ng-if="$index == 0">Now</h4>
                <h4 ng-if="$index != 0">{{ day.date.weekday }}</h4>
            </div>
        </li>
    </ul>
</div>
