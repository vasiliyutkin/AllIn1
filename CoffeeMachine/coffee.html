<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Machine</title>
    <!--<link rel="stylesheet" href="css/coffee.css"/>-->
    <link rel="stylesheet" href="css/all.css"/>
</head>
<body>
<div class="super">
        <div class="choosing-panel">
            <ul>
                <li>
                    <div class="coffee-label">
                        <div>
                            <div>
                                <div>Coffee</div>
                                <div>espresso</div>
                            </div>
                            <div>
                                <div>beans</div>
                                <div>60ml.</div>
                            </div>
                        </div>
                        <div>10</div>
                    </div>
                    <div class="coffee-button">
                        <img src="img/glass.png"/>
                    </div>
                </li>
                <li>
                    <div class="coffee-label">
                        <div>
                            <div>
                                <div>Coffee</div>
                                <div>americano</div>
                            </div>
                            <div>
                                <div>beans</div>
                            </div>
                        </div>
                        <div>20</div>
                    </div>
                    <div class="coffee-button">
                        <img src="img/glass.png"/>
                    </div>
                </li>
                <li>
                    <div class="coffee-label">
                        <div>
                            <div>
                                <div>Coffee</div>
                                <div>with milk</div>
                            </div>
                            <div>
                                <div>beans</div>
                            </div>
                        </div>
                        <div>30</div>
                    </div>
                    <div class="coffee-button">
                        <img src="img/glass.png"/>
                    </div>
                </li>
                <li>

                    <div class="coffee-label">
                        <div>
                            <div>
                                <div>Coffee</div>
                                <div>cappuccino</div>
                            </div>
                            <div>
                                <div>beans</div>
                            </div>
                        </div>
                        <div>40</div>
                    </div>
                    <div class="coffee-button">
                        <img src="img/glass.png"/>
                    </div>
                </li>
            </ul>
        </div>
        <div class="displaying-panel">
            <div>
                <div class="display animated">
                    <ul>
                        <li id="runLine">
                            <div>
                                <pre>Choose your drink. </pre>
                            </div>
                        </li>
                        <li>Type:</li>
                        <li>Price:</li>
                        <li>Status:</li>
                        <li>
                            <div>
                                <div class="sugarpieces"></div>
                                <div class="sugarpieces"></div>
                                <div class="sugarpieces"></div>
                            </div>
                            <div class="currency"></div>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="moreSugar">+</div>
                    <div class="lessSugar">-</div>
                </div>
            </div>
            <div>
                <div class="money">
                    <div></div>
                </div>
                <div class="coffee"></div>
                <div class="pipe"></div>
                <div class="cups">
                    <div>
                        <div class="cup"></div>
                        <div class="liquid"></div>
                        <div class="scum"></div>
                        <div class="cup-border"></div>
                    </div>
                </div>
            </div>
        </div>
    <div class="gryvnas">
        <div>
            <div><img src="img/10.jpg" alt="10 gryvnas"/></div>
            <div><img src="img/20.jpg" alt="20 gryvnas"/></div>
            <div><img src="img/50.jpg" alt="50 gryvans"/></div>
            <div><img src="img/100.jpg" alt="100 gryvnas"/></div>
        </div>
    </div>
</div>
<script src="coffee.js"></script>
</body>
</html>
