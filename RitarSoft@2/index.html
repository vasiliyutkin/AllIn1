<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/selectize.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/selectize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
    <h1>RitarSoft(custom directive)</h1>
    <selectize placeholder='Pick some things...' options='myOptions' config="myConfig" ng-model="myModel" ng-disabled='disable' required='true'></selectize>
    <p>
        <b>ngModel:</b>
        <pre>{{myModel}}</pre>
        <br>
    </p>
    <script src="js/app.js"></script>
</body>
</html>
